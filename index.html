<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Submit Ticket</title></head><body><h1>Ticket Form</h1><p>Minimal build. Open /admin.html for admin panel.</p><form id='f'><input id='req' placeholder='Requester' required><input id='dept' placeholder='Department' required><select id='urg'><option>Low</option><option>Normal</option><option>High</option><option>Critical</option></select><br><textarea id='desc' placeholder='Description' required></textarea><br><button>Submit</button></form><pre id='out'></pre><script>document.getElementById('f').addEventListener('submit',async(e)=>{e.preventDefault();const body={ticketId:Math.random().toString(36).slice(2,8).toUpperCase(),createdAt:new Date().toISOString(),requester:req.value.trim(),department:dept.value.trim(),description:desc.value.trim(),urgency:urg.value,status:'Open',completedAt:null};const r=await fetch('/api/tickets',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});document.getElementById('out').textContent=await r.text();});</script></body></html>
