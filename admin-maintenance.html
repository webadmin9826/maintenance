<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admin Login</title>
<style>
  :root{--ink:#e5e7eb;--muted:#94a3b8;--card:#0b1324;--line:#1f2937;--bg:#0b1220;--accent:#22c55e}
  *{box-sizing:border-box}body{margin:0;font:16px/1.4 system-ui,Segoe UI,Roboto;background:var(--bg);color:var(--ink)}
  .wrap{max-width:460px;margin:64px auto;padding:20px}
  .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:24px;box-shadow:0 6px 30px rgba(0,0,0,.25)}
  h1{margin:0 0 12px}p{margin:0 0 16px;color:var(--muted)}
  label{display:block;margin:12px 0 6px}
  input{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #374151;background:#0b1324;color:var(--ink)}
  button{margin-top:14px;border:0;border-radius:10px;padding:12px 16px;font-weight:600;cursor:pointer;background:var(--accent);color:#021;width:100%}
  .err{margin-top:12px;padding:10px;border-radius:10px;background:#3b1d1d;color:#fecaca;display:none}
  a{color:#93c5fd}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Administrator Access</h1>
    <p>Please sign in to continue.</p>
    <form id="f" autocomplete="off">
      <label for="uid">Username</label>
      <input id="uid" required autofocus placeholder="Enter username">
      <label for="pw">Password</label>
      <input id="pw" type="password" required placeholder="Enter password">
      <button type="submit">Sign In</button>
      <div id="err" class="err"></div>
    </form>
    <p style="margin-top:16px"><a href="/admin-classroom-panel.html">Back</a></p>
  </div>
</div>

<script>
/* --- Simple front-end credential check (no server changes) ---
   Replace the sample users/passwords below with your own.
   For production, move auth to a server and use httpOnly cookies. */

const CREDENTIALS = {
  // username: { password, role, redirect }
  "admin":       { password: "Passw0rd!",  role: "admin",     redirect: "/admin.html" },
  "maintenance": { password: "Maint2024!", role: "facility",  redirect: "/admin-classroom-panel.html" }
};

function saveSession(username, role, hours=8){
  const exp = Date.now() + hours*60*60*1000;
  localStorage.setItem("adminAuth", JSON.stringify({
    user: username,
    role: role,
    exp,
    at: new Date().toISOString()
  }));
}

document.getElementById('f').addEventListener('submit',(e)=>{
  e.preventDefault();
  const uRaw = document.getElementById('uid').value.trim();
  const u = uRaw.toLowerCase(); // case-insensitive usernames
  const p = document.getElementById('pw').value;
  const err = document.getElementById('err'); 
  err.style.display='none';

  const acct = CREDENTIALS[u];
  if (!acct || acct.password !== p){
    err.textContent = "Invalid username or password.";
    err.style.display = 'block';
    return;
  }

  // Save session with role, then redirect based on the account used.
  saveSession(uRaw, acct.role);

  // Optional: keep supporting ?type=... if you were using it before
  const type = new URLSearchParams(location.search).get('type') || '';
  const dest = acct.redirect + (type ? ('?type=' + encodeURIComponent(type)) : '');
  location.replace(dest);
});
</script>
</body>
</html>
